<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='theme-color' content='lavender'>
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header class="head">
        <img src="images/pattern-hills.svg" class='image'>
        <div class="title">
            <p>We're launching soon</p>
        </div>
    </header>
    <section class="main">
    <div class="container">
        <div class="card-container">
            <div class="card">
                <p>08</p>
            </div>
            <span class='span'>Days</span>
        </div>
        <div class="card-container">
            <div class="card">
                <p>23</p>
            </div>
            <span class='span'>Hours</span>
        </div>
        <div class="card-container">
            <div class="card">
                <p>55</p>
            </div>
            <span class='span'>Minutes</span>
        </div>
        <div class="card-container">
            <div class="card">
                <p>41</p>
            </div>
            <span class='span'>Seconds</span>
        </div>
    </div>
    </section>
    <footer class="footer">
        <div class="socials">
            <div class="img">
                <img src="images/icon-facebook.svg" alt="">
            </div>
            <div class="img">
                <img src="images/icon-pinterest.svg" alt="">
            </div>
            <div class="img">
                <img src="images/icon-instagram.svg" alt="">
            </div>
        </div>
        
    </footer>
<script src="main.js"></script> 
</body>
</html>
